image: fir-android:latest

build:
  script:
    - sed -i '/distributionUrl/c\distributionUrl=file\:\/\/\/opt\/gradle/gradle-2.10-all.zip' gradle/wrapper/gradle-wrapper.properties
    - sed -i '/sdk\.dir/c\sdk.dir=\/opt\/android-sdk-linux\/' local.properties
    - fir build_apk -B master -o output -f appdebug -n appdebug -s qqmshanghuAndroidDebug -p
    - fir build_apk -B master -o output -f apptest -n apptest -s qqmshanghuAndroidTest -p
    - fir build_apk -B master -o output -f apprelease -n apprelease -s qqmshanghuAndroidRelease -p
  artifacts:
    paths:
      - output